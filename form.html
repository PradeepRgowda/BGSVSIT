<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <fieldset>  <legend>user registration</legend>
          <label>enter your name:</label>
          <input type="text" name="name" id="name"> <br><br>
          <label>enter your email:</label>
          <input type="email"  name="email" id="email"><br><br>
          <label>enter your phone number:</label>
          <input type="number" name="number" id="number"><br><br>
          <label>enter your address:</label><br>
          <textarea rows="10px" cols="20px"  id="address"> </textarea><br>
          <label>enter your date of birth:</label><br>
          <input type="date" name="date of birth" id="date of birth"><br><br>
          <label>gender:</label><br>
          <input type="radio" name="gender" id="gender" >male
          <input type="radio" id="gender" name="gender" >female
         <input type="radio" name="gender" id="gender">transgender
         <br><br>
         <label>languages known:</label><br>
         <input type="checkbox" name="languages" id="languages">kannada
         <input type="checkbox" name="languages" id="languages">english
         <input type="checkbox" name="languages" id="languages">hindi
         <br><br>
         <label>select your degree:</label><br>
         <select name="degree" id="degree">
             <option value="select">select</option>
             <option value="under gragute">under gragute</option>
             <option value="post gragute">post gragute</option>
             </select>
      <br><br>
         <label>upload your document:</label><br>
         <input type="file" name="document" id="document"> 
         <br><br><br>
         <input type="submit" id="submit">
         <input type="reset"  id="reset">
      
        </fieldset>
        
         
        </form>
      
      
</body>
</html>
